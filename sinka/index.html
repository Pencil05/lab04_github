<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <h1>carousel</h1>
        <!-- Carousel slideshow code here -->
    </div>
    
    <div class="product-list">
        <!-- Product cards code here -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $100</p>
            <button class="order-button">Order Now</button>
        </div>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $200</p>
            <button class="order-button">Order Now</button>
        </div>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $300</p>
            <button class="order-button">Order Now</button>
        </div>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: $400</p>
            <button class="order-button">Order Now</button>
        </div>
        <!-- Repeat for other products -->
    </div>
    
    <br>
    <button id="orderButton">Order Policy</button>
    
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Order Policy</h2>
            <p>Details of order policy go here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
